<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>s-moment-validator demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../s-moment-validator.html">
  <link rel="import" href="../moment-all-locales-script.html">


  <style is="custom-style" include="demo-pages-shared-styles">

  </style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic s-moment-validator demo</h3>
    <demo-snippet>
      <template is="dom-bind">
        <s-moment-validator date-format="DD/MM/YYYY" validator-name="dateValidator"></s-moment-validator>
        <paper-input auto-validate label="Enter a valid date string" validator="dateValidator">
        </paper-input>
      </template>
    </demo-snippet>

    <h4>Easy Localization support</h4>
    <demo-snippet>
      <template is="dom-bind">
        <s-moment-validator date-format="L" locale="cs" validator-name="dateValidator2"></s-moment-validator>
        <paper-input auto-validate label="Enter a valid czech date (DD.MM.YYYY)" validator="dateValidator2">
        </paper-input>
      </template>
    </demo-snippet>

  </div>
</body>

</html>
